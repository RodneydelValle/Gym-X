<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar grupo</title>
</head>
<body>
  <button onclick="window.history.back()">â¬… Volver</button>
  <h2 id="tituloUsuario"></h2>

  <ul>
    <li><a id="linkPecho">Pecho</a></li>
    <li><a id="linkEspalda">Espalda</a></li>
    <li><a id="linkPiernas">Piernas</a></li>
  </ul>

  <script>
    const params = new URLSearchParams(location.search);
    const nombre = params.get("nombre") || "Usuario";
    document.getElementById("tituloUsuario").textContent = `Hola, ${nombre}`;

    document.getElementById("linkPecho").href = `grupo.html?nombre=${nombre}&grupo=Pecho`;
    document.getElementById("linkEspalda").href = `grupo.html?nombre=${nombre}&grupo=Espalda`;
    document.getElementById("linkPiernas").href = `grupo.html?nombre=${nombre}&grupo=Piernas`;
  </script>
</body>
</html>
