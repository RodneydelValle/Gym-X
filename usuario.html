<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar grupo</title>
  <link rel="stylesheet" href="usuarios.css"> <!-- si luego lo separas -->
</head>
<body>
  <button onclick="window.history.back()">â¬… Volver</button>
  <h1 id="tituloUsuario"></h1>

  <div class="seccion-muscular">
    <div class="musculo"><a id="linkPecho">Pecho</a></div>
    <div class="musculo"><a id="linkEspalda">Espalda</a></div>
    <div class="musculo"><a id="linkPiernas">Piernas</a></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const nombre = params.get("nombre") || "Usuario";
    document.getElementById("tituloUsuario").textContent = `Hola, ${nombre}`;

    document.getElementById("linkPecho").href = `grupo.html?nombre=${nombre}&grupo=Pecho`;
    document.getElementById("linkEspalda").href = `grupo.html?nombre=${nombre}&grupo=Espalda`;
    document.getElementById("linkPiernas").href = `grupo.html?nombre=${nombre}&grupo=Piernas`;
  </script>

  <style>
    body {
      background-color: #1e1e1e;
      color: #FFC341;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #FB702D;
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .seccion-muscular {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .musculo {
      background-color: #373038;
      border: 3px solid #862FE0;
      border-radius: 12px;
      padding: 20px 30px;
      min-width: 180px;
      color: #88E032;
      font-weight: bold;
      font-size: 1.3em;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .musculo:hover {
      background-color: #262223;
      transform: scale(1.05);
      color: #FFC341;
      border-color: #FB702D;
    }

    .musculo a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    button {
      background-color: #FB702D;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      margin-bottom: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #862FE0;
    }

    
}

}

  </style>
</body>
</html>
